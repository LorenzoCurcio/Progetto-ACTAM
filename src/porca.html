<div class = "bar vertical">
    <div id="gostop" onclick="GoStop()" class="coolButton pulse button"> Go </div>

    <input type="range" min="0.0" max="1" step="0.1" value="0" onchange="tiempoDelay=parseFloat(this.value)">

    <input type="range" min="100" max="300" step="1" value="200" onchange="changespread(this.value)">
</div>
