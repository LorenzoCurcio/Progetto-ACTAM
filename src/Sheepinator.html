<link rel="stylesheet" href="Sheepinator.css">


<body class = "background">
<div class = "bar vertical">
    <div class = "twobuttons"><div id="gostop" onclick="GoStop()" class="coolButton pulse button"> <div class = "moveright"> Start </div></div>
         <div id="home" onclick="goHome()" class="coolButton pulse button"> <div class = "moveright"> Home </div></div>
    </div>
    <div class="modebutton" onclick = "Lydian();highlightmodes(this)" ><div class = "text">Lydian</div></div>
    <div class="modebutton" onclick = "Ionian();highlightmodes(this)"><div class = "text">Ionian</div></div>
    <div class="modebutton" onclick = "Myxolydian();highlightmodes(this)" ><div class = "text">Myxolydian</div></div>
    <div class="modebutton" onclick = "Dorian();highlightmodes(this)" ><div class = "text">Dorian</div></div>
    <div class="modebutton" onclick = "Aeolian();highlightmodes(this)" ><div class = "text">Aeolian</div></div>
    <div class="modebutton" onclick = "Phrygian();highlightmodes(this)"><div class = "text">Phrygian</div></div>
    <div class="modebutton" onclick = "Locrian();highlightmodes(this)" ><div class = "text">Locrian</div></div>
    <div class="modebutton" onclick = "MajArp();highlightmodes(this)" ><div class = "text">Major Arpeggios</div></div>
    <div class="modebutton" onclick = "MinArp();highlightmodes(this)" ><div class = "text">Minor Arpeggios</div></div>
    <div class = "custom-select">
    <select id="waves" class = "waves" onChange="changewave(this)">
        <option value='sine'>Sine</option>
        <option value='triangle'>Triangle</option>
        <option value='sawtooth'>Saw</option>
        <option value='square'>Square</option>
      </select>
    </div>
    </div>
  </div>
</div>

<div>
  <label for="notesPerSecond" class = "sliders">Notes Per Second</label>
  <input id="notesPerSecond" class = "sliders" type="range" min="1" max="10" value="5" min="1" max="10" onChange="changenotesPerSecond(this)">
  <label for="mimetic" class = "sliders">Allelomimesis</label>
  <input id="mimetic" class = "sliders" type="range" min="1" max="5" value="4" step = "0.001" min="1" max="5" onChange="changedelta(this)">
  <label for="rest" class = "sliders">Run Tendency</label>
  <input id="rest" class = "sliders" type="range" min="1" max="10" value="1" step = "0.001" min="1" max="100" onChange="changerest(this)">

</div>
<div class = "bar horizontal">
    <div class="keybutton" onclick = "C();highlightnotes(this)"><div class="not_rotated " onclick = "C()">C</div></div>
    <div class="keybutton" onclick = "Cs();highlightnotes(this)"><div class="not_rotated " onclick = "Cs()">C#</div></div>
    <div class="keybutton" onclick = "D();highlightnotes(this)"><div class="not_rotated " onclick = "D()">D</div></div>
    <div class="keybutton" onclick = "Ds();highlightnotes(this)"><div class="not_rotated " onclick = "Ds()">D#</div></div>
    <div class="keybutton" onclick = "E();highlightnotes(this)"><div class="not_rotated " onclick = "E()">E</div></div>
    <div class="keybutton" onclick = "F();highlightnotes(this)"><div class="not_rotated " onclick = "F()">F</div></div>
    <div class="keybutton" onclick = "Fs();highlightnotes(this)"><div class="not_rotated " onclick = "Fs()">F#</div></div>
    <div class="keybutton" onclick = "G();highlightnotes(this)"><div class="not_rotated " onclick = "G()">G</div></div>
    <div class="keybutton" onclick = "Gs();highlightnotes(this)"><div class="not_rotated " onclick = "Gs()">G#</div></div>
    <div class="keybutton" onclick = "A();highlightnotes(this)"><div class="not_rotated " onclick = "A()">A</div></div>
    <div class="keybutton" onclick = "As();highlightnotes(this)"><div class="not_rotated " onclick = "As()">A#</div></div>
    <div class="keybutton" onclick = "B();highlightnotes(this)"><div class="not_rotated " onclick = "B()">B</div></div>
    <img src="minecraft-sheep.gif" class = "sheep" width="50" height = "50" />

    
</div>

<div class = "gamebutton pulse button" onclick="gamemodeswitch()"> <div id = "gameButton" class = "text">Challenge Mode</div> </div>

    <p id="countdown" class = "timer"></p>
<head>
    <canvas id="canvas"  width="500" height="500" onclick="listenerXY(event)"> </canvas>
</head>
</body>
<script src="Sheepinator.js"></script>
